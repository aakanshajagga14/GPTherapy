<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatrot - Brainrot Therapy</title>
  <style>
    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Header */
    #header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: lightgreen;
    }

    /* Chat Container */
    #chat-container {
      background-color: #1e1e1e;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 60vh;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
    }

    /* Messages */
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }

    .user-message {
      background-color: #3e3e7e;
      color: lightpurple;
      text-align: right;
    }

    .bot-message {
      background-color: #3e7e3e;
      color: lightgreen;
      text-align: left;
    }

    /* Meme Container */
    #meme-container img {
      width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }

    /* User Input */
    #user-input-container {
      display: flex;
      width: 90%;
      max-width: 500px;
      margin-top: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    #send-btn {
      background-color: lightgreen;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #send-btn:hover {
      background-color: lightpurple;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Welcome, top G! Ready for some sigma brainrot therapy? ðŸ’¡</h1>
  </div>
  <div id="chat-container">
    <div id="chat-log"></div>
    <div id="meme-container"></div>
  </div>
  <div id="user-input-container">
    <input type="text" id="user-input" placeholder="Enter your brainrot here...">
    <button id="send-btn">Send</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
