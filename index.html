<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPTherapy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <div id="chat-log"></div>
    <div id="meme-container"></div>
    <div id="input-container">
      <select id="personality-selector">
        <option value="sally">Sally - The Empathetic Listener</option>
        <option value="dave">Dave - The Sarcastic Genius</option>
        <option value="alex">Alex - The Chill Buddy</option>
      </select>
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
    <div id="brainrot-container">
      <div id="brainrot-bar">
        <div id="brainrot-progress"></div>
      </div>
      <div id="brainrot-level">Brainrot Meter: 0%</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
