<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTherapy - Brainrot Sessions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>Welcome, top G. Ready to be the sigma again?</h1>

        <!-- Mood Selector -->
        <div class="mood-selector-container">
            <label for="mood-selector">Select Mood: </label>
            <select id="mood-selector">
                <option value="meme-guru">Meme Guru</option>
                <option value="chaotic-therapist">Chaotic Therapist</option>
                <option value="existential-bot">Existential Bot</option>
            </select>
        </div>

        <div id="chat-log">
            <!-- Chat Log will go here -->
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
