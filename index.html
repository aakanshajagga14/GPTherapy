<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTherapy - Brainrot Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chatbox">
        <h1 id="header">Welcome, top G. Ready to be a sigma again?</h1>
        
        <!-- Mood Selector Menu -->
        <div id="mood-menu">
            <label for="mood-selector">Select Mood:</label>
            <select id="mood-selector">
                <option value="meme-guru">Meme Guru</option>
                <option value="chaotic-therapist">Chaotic Therapist</option>
                <option value="existential-bot">Existential Bot</option>
            </select>
        </div>
        
        <div id="chat-log">
            <!-- Chat messages will be appended here -->
        </div>
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button id="send-btn">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
