<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPTherapy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <h1>Welcome, top G! Ready to be a sigma again?</h1>
  </div>

  <div id="chat-container">
    <div id="chat-log"></div>
    <div id="meme-container"></div>
  </div>

  <div id="user-input-container">
    <input id="user-input" type="text" placeholder="Type your thoughts here...">
    <button id="send-btn">Send</button>
  </div>

  <div id="brainrot-meter-container">
    <p id="brainrot-level">Brainrot Level: 0 - Mild</p>
    <div id="brainrot-meter">
      <div id="brainrot-progress"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
